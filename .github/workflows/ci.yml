name: ci

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: "3.x"
    - uses: actions/checkout@v2
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 .
    - name: Lint with black
      run: |
        pip install black
        black --check .

  build:
    runs-on: ubuntu-20.04  # ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: "3.x"
    - uses: actions/checkout@v2
    - name: Install gmsh
      run: |
        sudo apt-get install -y python3-gmsh
    - name: Work around tox bug
      # https://github.com/tox-dev/tox/issues/1679
      run: |
        echo ${{ matrix.python-version }}
        sudo cp /usr/lib/python3/dist-packages/gmsh.py /usr/local/lib/python${{ matrix.python-version}}/dist-packages/
    - name: Test with tox
      run: |
        pip install tox
        tox
    - name: Submit to codecov
      if: ${{ matrix.python-version == '3.8' }}
      run: bash <(curl -s https://codecov.io/bash)
