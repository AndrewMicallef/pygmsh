dist: trusty

language: python

python:
    - '2.7'
    - '3.6'

addons:
  apt:
    sources:
    - sourceline: 'ppa:nschloe/gmsh-backports'
    packages:
    - gmsh
    - pandoc
    #
    - python-numpy
    - python-scipy
    #
    - python3-numpy
    - python3-scipy

# install dependencies
before_install:
  - pip install pytest pytest-cov matplotlib code_extract
  - code_extract README.md test/readme_test.py --filter python,test

install:
  - pip install .

# run tests
script:
  - cd test/ && pytest --cov=pygmsh

after_success:
  - bash <(curl -s https://codecov.io/bash)
